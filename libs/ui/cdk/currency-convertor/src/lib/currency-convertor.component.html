<mat-card class="currency-card">
  <mat-card-header>
    <div class="currency-convertor-header">
      <mat-icon
        class="material-icons"
        color="primary"
        aria-label="credit card icon"
        >compare_arrows
      </mat-icon>
      <div class="currency-convertor-title">
        <div class="uxg-h5">Currency Convertor</div>
      </div>
    </div>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field class="amount-input">
      <input
        class="amount-font"
        type="text"
        matInput
        [(value)]="amountInput"
        (change)="onAmountChange($event.target)"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <div class="from-input">
        <mat-icon
          class="material-icons-outlined"
          color="primary"
          aria-label="credit card icon"
        >
          place
        </mat-icon>
        <mat-select
          (selectionChange)="onFromCurrencyChange($event.value)"
          [(value)]="fromCurrency"
        >
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>

    <button mat-icon-button>
      <mat-icon
        class="material-icons"
        color="primary"
        aria-label="credit card icon"
        (click)="reverseCurrencies()"
      >
        swap_vert
      </mat-icon>
    </button>

    <mat-form-field appearance="fill">
      <div class="from-input">
        <mat-icon
          class="material-icons-outlined"
          color="primary"
          aria-label="credit card icon"
        >
          place
        </mat-icon>
        <mat-select
          (selectionChange)="onToCurrencyChange($event.value)"
          [(value)]="toCurrency"
        >
          <mat-option *ngFor="let currency of currencies" [value]="currency">
            {{ currency }}
          </mat-option>
        </mat-select>
      </div>
    </mat-form-field>
    <button
      class="convert-button"
      mat-flat-button
      color="primary"
      large
      (click)="convertAmount(fromCurrency, toCurrency, amountInput)"
    >
      Convert
    </button>
  </mat-card-content>
</mat-card>

<div class="footer-conversion">
  <div class="uxg-display-5">
    {{ convertedAmount | number }} {{ convertedCurrency }}
  </div>
</div>
