<header>
    <h2 class="uxg-h2 account-services-headline">
        Your accounts
        <div class="paginator" *ngIf="!mobileScreen">
            <button mat-icon-button (click)="scrollLeft()" [disabled]="start">
                <mat-icon>keyboard_arrow_left</mat-icon>
            </button>
            <button mat-icon-button (click)="scrollRight()" [disabled]="end">
                <mat-icon>keyboard_arrow_right</mat-icon>
            </button>
        </div>
    </h2>

    <ng-container *ngIf="accounts; else loading">
        <div #accountList class="accounts-list">
            <uxg-account-card *ngFor="let account of accounts" [balance]="account.availableBalance"
                [number]="account.details.number" [name]="account.details.bankShortName" [currency]="account.currency">
            </uxg-account-card>
        </div>
    </ng-container>

    <ng-template #loading>
        <div class="accounts-list">
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
            <uxg-account-card-skeleton></uxg-account-card-skeleton>
        </div>
    </ng-template>

    <div class="wave" [inlineSVG]="'/assets/wave-bottom.svg'"></div>
</header>

<div class="content" fxLayout="row wrap" fxLayoutGap="32px grid">
    <div fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="60%">
        <ng-container *ngIf="transactions$ | async as transactions; else loadingS">
            <fcbs-statement [transactions]="transactions"></fcbs-statement>
        </ng-container>

        <ng-template #loadingS>
            <fcbs-statement-skeleton></fcbs-statement-skeleton>
        </ng-template>
    </div>
    <div fxFlex="40%" fxFlex.xs="100%" fxFlex.sm="40%">
        <ng-container *ngIf="currencyRates$ | async as currencyRates; else loadingCurrency">
            <fcbs-currency-convertor [currencyRates]="currencyRates">
            </fcbs-currency-convertor>
        </ng-container>
        <ng-template #loadingCurrency>
            <fcbs-currency-skeleton></fcbs-currency-skeleton>
        </ng-template>
    </div>
</div>
